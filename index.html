<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Comfort Zone - Theme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="default-theme">
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="container">
        <h1>Find Your Comfort Zone</h1>
        <p>Choose a color theme that makes you happy. Your preference will be remembered for your next visit!</p>
        
        <div class="theme-grid">
            <button class="theme-btn" data-theme="default" style="background: #f8f9fa; color: #333;">Default</button>
            <button class="theme-btn" data-theme="dark" style="background: #1a1a1a; color: #f0f0f0;">Night Mode</button>
            <button class="theme-btn" data-theme="nature" style="background: #e8f5e9; color: #2e7d32;">Nature</button>
            <button class="theme-btn" data-theme="cozy" style="background: #fff3e0; color: #e65100;">Cozy</button>
        </div>
        
        <p>Enjoy your personalized experience. The theme you select will create a calming atmosphere tailored just for you.</p>
    </div>
    
    <div class="feedback-message">Theme updated!</div>

    <script src="scripts.js"></script>
</body>
</html>
